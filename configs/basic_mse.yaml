# Basic VAE trained on the dataset
entrypoint: basic_mse

manual_seed: 1498

model_params:
  name: 'BasicMSE'
  latent_dim: 256
  encoder:
    hidden_dims: [256, 512, 1024, 2048]
  decoder:
    hidden_dims: [2048, 1024, 512, 256]

exp_params:
  dataset:
    loader: doom
    path: ../dataset/links.txt
    cache_path: ../dataset/cache
  learning_rate: 0.000001
  batch_size: 256

trainer_params:
  gpus: 1
  max_epochs: 10000000

logging_params:
  save_dir: "logs/"
  name: "BasicMSE"

